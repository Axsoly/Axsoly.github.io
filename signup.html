<!DOCTYPE html>
<html lang="en" class="scroll-smooth" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Art Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-black text-purple-900 dark:text-purple-200 min-h-screen flex flex-col justify-center items-center p-6">

<main class="max-w-md w-full">
  <h1 class="text-4xl font-bold mb-6 text-center text-purple-700 dark:text-purple-300">Create your Account</h1>
  <form method="POST" action="{{ url_for('signup') }}" class="bg-purple-50 dark:bg-purple-900 p-6 rounded-lg shadow-lg space-y-6">
    <input name="username" type="text" placeholder="Username" required
      class="w-full rounded px-4 py-3 bg-white dark:bg-purple-950 border border-purple-300 dark:border-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500" />
    <input name="password" type="password" placeholder="Password" required
      class="w-full rounded px-4 py-3 bg-white dark:bg-purple-950 border border-purple-300 dark:border-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500" />
    <button type="submit" class="w-full bg-purple-400 hover:bg-purple-600 text-white py-3 rounded text-lg font-semibold transition">Sign Up</button>
    <p class="text-center text-purple-700 dark:text-purple-300">Already have an account? <a href="{{ url_for('index') }}" class="font-semibold hover:underline">Log in</a></p>
  </form>
</main>

</body>
</html>
