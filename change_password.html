<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-black text-purple-900 dark:text-purple-200 min-h-screen flex flex-col">

<header class="flex justify-between items-center p-4 bg-purple-700 dark:bg-black shadow-md">
  <a href="{{ url_for('profile') }}" class="text-white font-semibold hover:underline">‚Üê Back to Profile</a>
  <h1 class="text-xl font-bold text-white">Change Password</h1>
  <div></div>
</header>

<main class="max-w-md mx-auto p-6 flex-grow">
  <form method="POST" action="{{ url_for('change_password') }}" class="bg-purple-100 dark:bg-purple-900 rounded-lg shadow-md p-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 space-y-2">
          {% for msg in messages %}
            <li class="text-red-600 dark:text-red-400 font-semibold">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="mb-4">
      <label for="current_password" class="block text-purple-800 dark:text-purple-300 font-semibold mb-1">Current Password</label>
      <input type="password" id="current_password" name="current_password" required
             class="w-full rounded border border-purple-400 dark:border-purple-700 px-3 py-2 bg-purple-50 dark:bg-purple-950 text-purple-900 dark:text-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-400" />
    </div>

    <div class="mb-4">
      <label for="new_password" class="block text-purple-800 dark:text-purple-300 font-semibold mb-1">New Password</label>
      <input type="password" id="new_password" name="new_password" required
             class="w-full rounded border border-purple-400 dark:border-purple-700 px-3 py-2 bg-purple-50 dark:bg-purple-950 text-purple-900 dark:text-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-400" />
    </div>

    <div class="mb-6">
      <label for="confirm_password" class="block text-purple-800 dark:text-purple-300 font-semibold mb-1">Confirm New Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required
             class="w-full rounded border border-purple-400 dark:border-purple-700 px-3 py-2 bg-purple-50 dark:bg-purple-950 text-purple-900 dark:text-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-400" />
    </div>

    <button type="submit" 
            class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded font-semibold transition">
      Change Password
    </button>
  </form>
</main>

</body>
</html>
